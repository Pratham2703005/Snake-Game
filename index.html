<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body">
        
        <div class="container">
            <div id="board"></div>
            <div class="scores">
                <div id="scoreBox">Score: 0</div>
                <div id="HighScoreBox">High Score: 0</div>
            </div>
            <div class="buttons">
                
                <img src="arrow.png" id="up">
                <div class="tog">
                    <img src="arrow.png" id="left">
                    <img src="arrow.png" id="right">
                </div>
                <img src="arrow.png" id="down">
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
